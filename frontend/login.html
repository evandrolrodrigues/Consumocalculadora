<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Consumo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container">
  <section class="d-flex justify-content-center align-items-center vh-100">
    <img src="" alt="">
    <form>
      <div>
        <label for="userName" class="form-label">Login</label>
        <input type="email" class="form-control" id="userName">
      </div>
      <div>
        <label for="userPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="userPassword">
      </div>
      <div class="form-check">
        <label class="form-check-label" for="rememberPassword">Lembrar Senha</label>
        <input type="checkbox" class="form-check-input" id="rememberPassword">
      </div>
      <input type="button" class="btn btn-primary w-100" onclick="login()" value="Log In"></input>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
</body>

</html>
